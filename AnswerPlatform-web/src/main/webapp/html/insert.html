<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-1.6.4.js"></script>
<link type="text/css" rel="stylesheet" href="../css/bootstrap.css">
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row" ><div class="col-md-12"><p>&nbsp</p></div></div>
		<div class="row" ><div class="col-md-12"><p>&nbsp</p></div></div>
		<div class="row"><div class="col-md-12"><p>&nbsp</p></div></div>
		<div class="row" ><div class="col-md-12"><p>&nbsp</p></div></div>
		<div class="row"><div class="col-md-12"><p>&nbsp</p></div></div>
		<div class="row" ><div class="col-md-12"><p>&nbsp</p></div></div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form action="/insert" method="POST">
					<p>
						账号：<input type="text" name="id" class="form-control">
					</p>
					<p>
						密码：<input type="password" name="password" class="form-control">
					</p>
					<p>
						类别：<input type="password" name="status" class="form-control">
					</p>
					<p>
						<input type="submit" class="btn btn-success">
						&nbsp&nbsp&nbsp&nbsp&nbsp <input id="login" type="reset"
							class="btn btn-info" value="登录">
					</p>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<script>
		$("#login").click(
			function(){
				window.location.href = "login.html";
			}		
		);
	</script>
</body>
</html>
